engines:
  phpcodesniffer:
    enabled: true
    config:
      standard: "WordPress"
      ignore_warnings: true
      file_extensions: "php"
  csslint:
    enabled: true
    checks:
      fallback-colors:
        enabled: false
      qualified-headings:
        enabled: false
      important:
        enabled: false
      universal-selector:
        enabled: false
      compatible-vendor-prefixes:
        enabled: false
      box-sizing:
        enabled: false
      star-property-hack:
        enabled: false
checks:
  argument-count:
    enabled: false
  complex-logic:
    enabled: false
  file-lines:
    enabled: false
  method-complexity:
    enabled: false
  method-count:
    enabled: false
  method-lines:
    enabled: false
  nested-control-flow:
    enabled: false
  return-statements:
    enabled: false
ratings:
  paths:
  - "**.php"
  - "**.css"
  - "**.js"
exclude_paths:
- tests/
- bin/
- vendor/
